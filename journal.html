<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Journal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fdf6f0;
    }

    .journal-box {
      padding: 20px;
      background-color: #fff;
      border-left: 4px solid #0078D4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #entries {
      margin-top: 20px;
    }

    .entry {
      background-color: #f0f8ff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #0078D4;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîê Private Journal</h1>
    <p>Your personal space ‚Äî saved only on your device</p>
  </header>

  <section class="journal-box">
    <label for="journalEntry">Write your thoughts:</label>
    <textarea id="journalEntry" placeholder="Reflect on your day, your clinical experience, or anything personal..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div id="entries">
<button onclick="exportJournal()">Export Journal</button>
