<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Assignment Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f8fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078D4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .day-section {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-left: 6px solid #0078D4;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .day-section h2 {
      margin-top: 0;
      color: #0078D4;
      font-size: 1.4em;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: #0078D4;
    }

    label {
      flex-grow: 1;
      font-size: 1em;
    }

    .due-time {
      background-color: #e0f0ff;
      color: #0078D4;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.85em;
      margin-left: 10px;
    }
  </style>
</head>
