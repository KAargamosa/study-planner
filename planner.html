<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Assignment Planner</title>
<style>
:root {
  --blue:#0078D4; --gold:#FFC107; --bg:#F4F8FC; --card:#fff;
  --text:#1f2937; --muted:#64748b; --shadow:0 6px 16px rgba(0,0,0,.08);
  --green:#28a745; --orange:#ff9800; --darkbg:#1f2937; --darktext:#f4f4f4;
}
body{margin:0;font-family:Segoe UI,sans-serif;background:var(--bg);color:var(--text);transition:background .3s,color .3s;}
body.dark{background:var(--darkbg);color:var(--darktext);}
header{background:var(--blue);color:#fff;text-align:center;padding:20px;}
header a{color:white;text-decoration:none;}
.toggle-btn{background:var(--blue);color:#fff;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;margin-top:6px;}
.wrap{max-width:1000px;margin:22px auto;padding:0 16px;}
.card{background:var(--card);border-radius:12px;box-shadow:var(--shadow);padding:18px;margin-bottom:16px;}
.weekly-summary{border-left:6px solid var(--green);}
.summary-bar{height:18px;background:#e5e7eb;border-radius:9px;overflow:hidden;margin:.6rem 0;}
.summary-fill{height:100%;width:0;background:var(--green);transition:width .3s ease;}
.day-section{border-left:6px solid var(--blue);}
ul{list-style:none;padding:0;margin:0;}
li{display:flex;align-items:center;justify-content:space-between;margin:10px 0;}
input[type=checkbox]{transform:scale(1.2);margin-right:10px;accent-color:var(--blue);}
label{flex:1;}
.due{background:#e0f0ff;color:var(--blue);padding:4px 8px;border-radius:6px;font-size:.85rem;}
.tag{padding:2px 6px;border-radius:4px;font-size:.75rem;font-weight:600;color:#fff;margin-right:6px;}
.tag.rnbp{background:var(--blue);}
.tag.respite{background:var(--gold);color:#000;}
body.dark .due{background:#334155;color:var(--darktext);}
</style>
</head>
<body>
<header>
  <h1><a href="index.html">ðŸ“š Karenâ€™s Planner</a></h1>
  <p>Plan, track, and review your studies</p>
  <button class="toggle-btn" onclick="toggleDark()">Toggle Dark Mode</button>
</header>

<main class="wrap">
  <section class="card weekly-summary">
    <h2>ðŸ“Š Weekly Progress</h2>
    <div class="summary-bar"><div id="weekly-fill" class="summary-fill"></div></div>
    <p id="weekly-count">0 of 0 tasks completed</p>
  </section>

  <section class="card day-section">
    <h2>Monday, Sept 8</h2>
    <ul>
      <li><label><input type="checkbox" /><span class="tag rnbp">RNBP</span> Orientation</label><span class="due">1:00 PM</span></li>
      <li><label><input type="checkbox" /><span class="tag respite">Respite</span> Intro Reading</label><span class="due">Evening</span></li>
    </ul>
  </section>
</main>

<script>
function toggleDark(){
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}
if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');}

const todayKey = new Date().toISOString().slice(0,10);

document.querySelectorAll("input[type='checkbox']").forEach(cb=>{
  const key = `${todayKey}:${cb.closest('h2').textContent}:${cb.parentNode.textContent.trim()}`;
  if(localStorage.getItem(key)==='true') cb.checked = true;
  cb.addEventListener('change',()=>{
    localStorage.setItem(key, cb.checked);
    updateWeeklyProgress();
  });
});

function updateWeeklyProgress(){
  const now = new Date(); let total=0, done=0;
  for(let i=0;i<7;i++){
    const d = new Date(now); d.setDate(now.getDate()-i);
    const prefix = d.toISOString().slice(0,10);
    for(let j=0;j<localStorage.length;j++){
      const k = localStorage.key(j);
      if(k.startsWith(prefix)){
        total++;
        if(localStorage.getItem(k) === 'true') done++;
      }
    }
  }
  const pct = total ? Math.round(done/total*100) : 0;
  document.getElementById('weekly-fill').style.width = pct + '%';
  document.getElementById('weekly-count').textContent = `${done} of ${total} tasks completed (last 7 days)`;
}

updateWeeklyProgress();
</script>
</body>
</html>
