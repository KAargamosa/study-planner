<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes | Karen's Planner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .note-section {
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #noteLinks a {
      display: block;
      margin: 8px 0;
      color: #0078D4;
      text-decoration: none;
      font-weight: bold;
    }

    #noteLinks a:hover {
      text-decoration: underline;
    }

    #noteDisplay {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border-left: 4px solid #0078D4;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Notes</h1>
    <p>Jot down your thoughts, assignments, or reflections</p>
  </header>

  <section class="note-section">
    <label for="program">Program:</label>
    <select id="program">
      <option value="RNBP">RNBP</option>
      <option value="Respite">Respite Care</option>
    </select>

    <textarea id="noteArea" placeholder="Start typing your notes here..."></textarea>
    <button onclick="saveNote()">Save Note</button>

    <h3>üìå Saved Notes</h3>
    <div id="noteLinks"></div>
    <div id="noteDisplay"></div>
  </section>

  <script>
    function saveNote() {
      const program = document.getElementById("program").value;
      const note = document.getElementById("noteArea").value.trim();
      if (!note) return;

      const date = new Date().toLocaleString();
      const id = Date.now().toString();
      const saved = JSON.parse(localStorage.getItem("notes") || "{}");

      saved[id] = { date, program, note };
      localStorage.setItem("notes", JSON.stringify(saved));
      document.getElementById("noteArea").value = "";
      displayNoteLinks();
    }

    function displayNoteLinks() {
      const saved = JSON.parse(localStorage.getItem("notes") || "{}");
      const container = document.getElementById("noteLinks");
      container.innerHTML = "";

      Object.entries(saved).forEach(([id, entry]) => {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = `${entry.date} [${entry.program}]`;
        link.onclick = () => showNote(id);
        container.appendChild(link);
      });
    }

    function showNote(id) {
      const saved = JSON.parse(localStorage.getItem("notes") || "{}");
      const entry = saved[id];
      const display = document.getElementById("noteDisplay");
      display.innerHTML = `<strong>${entry.date} [${entry.program}]</strong><p>${entry.note}</p>`;
    }

    displayNoteLinks();
  </script>
</body>
</html>
