<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .module-section {
      margin-bottom: 30px;
      padding: 15px;
      background-color: #fff;
      border-left: 4px solid #0078D4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #0078D4;
      width: 0%;
      transition: width 0.3s ease;
    }

    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Module Progress Tracker</h1>
    <p>Track your progress in each course independently</p>
  </header>

  <!-- RNBP Modules -->
  <section class="module-section">
    <h2>ðŸ“˜ NRSG 103</h2>
    <label><input type="checkbox" class="nrsg103" /> Readings Completed</label>
    <label><input type="checkbox" class="nrsg103" /> Quiz Submitted</label>
    <label><input type="checkbox" class="nrsg103" /> Discussion Post</label>
    <div class="progress-bar"><div id="nrsg103-progress" class="progress-fill"></div></div>
  </section>

  <section class="module-section">
    <h2>ðŸ“˜ NRSG 106</h2>
    <label><input type="checkbox" class="nrsg106" /> Skills Lab Attended</label>
    <label><input type="checkbox" class="nrsg106" /> Module Quiz</label>
    <label><input type="checkbox" class="nrsg106" /> Reflection Journal</label>
    <div class="progress-bar"><div id="nrsg106-progress" class="progress-fill"></div></div>
  </section>

  <section class="module-section">
    <h2>ðŸ“˜ NRSG 120</h2>
    <label><input type="checkbox" class="nrsg120" /> Mental Health Reading</label>
    <label><input type="checkbox" class="nrsg120" /> Case Study</label>
    <label><input type="checkbox" class="nrsg120" /> Final Quiz</label>
    <div class="progress-bar"><div id="nrsg120-progress" class="progress-fill"></div></div>
  </section>

  <!-- Respite Modules -->
  <section class="module-section">
    <h2>ðŸŸ¡ Respite: Orientation</h2>
    <label><input type="checkbox" class="respite1" /> Welcome Video</label>
    <label><input type="checkbox" class="respite1" /> Intro Quiz</label>
    <label><input type="checkbox" class="respite1" /> Module Survey</label>
    <div class="progress-bar"><div id="respite1-progress" class="progress-fill"></div></div>
  </section>

  <section class="module-section">
    <h2>ðŸŸ¡ Respite: Cultural Competence</h2>
    <label><input type="checkbox" class="respite2" /> Reading Completed</label>
    <label><input type="checkbox" class="respite2" /> Scenario Review</label>
    <label><input type="checkbox" class="respite2" /> Reflection Submitted</label>
    <div class="progress-bar"><div id="respite2-progress" class="progress-fill"></div></div>
  </section>

  <script>
    function updateProgress(className, progressId) {
      const checkboxes = document.querySelectorAll(`input.${className}`);
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = Math.round((checked / total) * 100);
      document.getElementById(progressId).style.width = percent + "%";
    }

    const modules = [
      { class: "nrsg103", id: "nrsg103-progress" },
      { class: "nrsg106", id: "nrsg106-progress" },
      { class: "nrsg120", id: "nrsg120-progress" },
      { class: "respite1", id: "respite1-progress" },
      { class: "respite2", id: "respite2-progress" }
    ];

    modules.forEach(module => {
      document.querySelectorAll(`input.${module.class}`).forEach(cb =>
        cb.addEventListener("change", () => updateProgress(module.class, module.id))
      );
      updateProgress(module.class, module.id); // initialize on load
    });
  </script>
</body>
</html>
