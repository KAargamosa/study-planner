<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Module Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f8fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078D4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .day-section {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-left: 6px solid #0078D4;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .day-section h2 {
      margin-top: 0;
      color: #0078D4;
      font-size: 1.4em;
    }

    .module-block {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9ff;
      border-left: 4px solid #28a745;
      border-radius: 5px;
    }

    .module-block h3 {
      margin-top: 0;
      color: #28a745;
    }

    label {
      display: block;
      margin: 6px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 8px;
      accent-color: #0078D4;
    }

    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 18px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Daily Module Progress Tracker</h1>
    <p>Track your study progress day by day</p>
  </header>

  <!-- SEPT 8 -->
  <section class="day-section">
    <h2>Monday, Sept 8</h2>

    <div class="module-block">
      <h3>ðŸ“˜ NRSG 103</h3>
      <label><input type="checkbox" class="d8-nrsg103" /> Orientation Attended</label>
      <label><input type="checkbox" class="d8-nrsg103" /> Intro Reading</label>
      <div class="progress-bar"><div id="d8-nrsg103-progress" class="progress-fill"></div></div>
    </div>

    <div class="module-block">
      <h3>ðŸŸ¡ Respite: Orientation</h3>
      <label><input type="checkbox" class="d8-respite1" /> Welcome Video</label>
      <label><input type="checkbox" class="d8-respite1" /> Module Survey</label>
      <div class="progress-bar"><div id="d8-respite1-progress" class="progress-fill"></div></div>
    </div>
  </section>

  <!-- SEPT 9 -->
  <section class="day-section">
    <h2>Tuesday, Sept 9</h2>

    <div class="module-block">
      <h3>ðŸ“˜ NRSG 103</h3>
      <label><input type="checkbox" class="d9-nrsg103" /> Reading Completed</label>
      <label><input type="checkbox" class="d9-nrsg103" /> Quiz Started</label>
      <div class="progress-bar"><div id="d9-nrsg103-progress" class="progress-fill"></div></div>
    </div>

    <div class="module-block">
      <h3>ðŸŸ¡ Respite: Lesson 1</h3>
      <label><input type="checkbox" class="d9-respite1" /> Lesson Prep</label>
      <label><input type="checkbox" class="d9-respite1" /> Reflection Notes</label>
      <div class="progress-bar"><div id="d9-respite1-progress" class="progress-fill"></div></div>
    </div>
  </section>

  <!-- SEPT 10 -->
  <section class="day-section">
    <h2>Wednesday, Sept 10</h2>

    <div class="module-block">
      <h3>ðŸ“˜ NRSG 106</h3>
      <label><input type="checkbox" class="d10-nrsg106" /> Module Review</label>
      <label><input type="checkbox" class="d10-nrsg106" /> Skills Lab Prep</label>
      <div class="progress-bar"><div id="d10-nrsg106-progress" class="progress-fill"></div></div>
    </div>

    <div class="module-block">
      <h3>ðŸŸ¡ Respite: Quiz</h3>
      <label><input type="checkbox" class="d10-respite2" /> Quiz Attempted</label>
      <label><input type="checkbox" class="d10-respite2" /> Review Submitted</label>
      <div class="progress-bar"><div id="d10-respite2-progress" class="progress-fill"></div></div>
    </div>
  </section>

  <script>
    function updateProgress(className, progressId) {
      const checkboxes = document.querySelectorAll(`input.${className}`);
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = Math.round((checked / total) * 100);
      document.getElementById(progressId).style.width = percent + "%";
    }

    const modules = [
      { class: "d8-nrsg103", id: "d8-nrsg103-progress" },
      { class: "d8-respite1", id: "d8-respite1-progress" },
      { class: "d9-nrsg103", id: "d9-nrsg103-progress" },
      { class: "d9-respite1", id: "d9-respite1-progress" },
      { class: "d10-nrsg106", id: "d10-nrsg106-progress" },
      { class: "d10-respite2", id: "d10-respite2-progress" }
    ];

    modules.forEach(module => {
      document.querySelectorAll(`input.${module.class}`).forEach(cb =>
        cb.addEventListener("change", () => updateProgress(module.class, module.id))
      );
      updateProgress(module.class, module.id);
    });
  </script>
</body>
</html>
