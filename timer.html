<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Timer</title>
  <style>
    :root{--blue:#0078D4;--bg:#F4F8FC;--card:#fff;--shadow:0 6px 16px rgba(0,0,0,.08)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI,system-ui,sans-serif;background:var(--bg);text-align:center}
    header{background:var(--blue);color:#fff;padding:24px}
    .box{margin:40px auto;padding:30px;max-width:420px;background:var(--card);border-left:6px solid #ff9800;border-radius:12px;box-shadow:var(--shadow)}
    .display{font-size:3rem;font-weight:800;color:var(--blue);margin:18px 0}
    button{margin:8px;padding:12px 18px;border:none;border-radius:10px;background:var(--blue);color:#fff;cursor:pointer}
    button:hover{background:#005fa3}
  </style>
</head>
<body>
  <header>
    <h1>⏱ Study Timer</h1>
    <p>Pomodoro focus blocks</p>
  </header>

  <section class="box">
    <div id="time" class="display">25:00</div>
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
  </section>

  <script>
    let iv, left=25*60;
    function draw(){const m=Math.floor(left/60),s=left%60;document.getElementById('time').textContent=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`}
    function start(){clearInterval(iv);iv=setInterval(()=>{if(left>0){left--;draw()}else{clearInterval(iv);alert("⏰ Time's up! Take a break.")}},1000)}
    function reset(){clearInterval(iv);left=25*60;draw()}
    draw();
  </script>
</body>
</html>
