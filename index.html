<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karen's Study Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Karen's Dual Program Planner</h1>
    <p>Registered Nurse Bridging Program + Respite Care Professional</p>
  </header>

  <section class="calendar">
    <h2>📅 Master Calendar</h2>
    <div class="calendar-grid">
      <button class="day" onclick="showPlan('2025-09-08')">Sept 8</button>
      <button class="day" onclick="showPlan('2025-09-09')">Sept 9</button>
      <button class="day" onclick="showPlan('2025-09-10')">Sept 10</button>
      <button class="day" onclick="showPlan('2025-09-11')">Sept 11</button>
      <button class="day" onclick="showPlan('2025-09-12')">Sept 12</button>
      <button class="day" onclick="showPlan('2025-09-13')">Sept 13</button>
      <button class="day" onclick="showPlan('2025-09-14')">Sept 14</button>
    </div>
    <div id="daily-plan" class="plan-box"></div>
  </section>

  <section class="links">
    <p><a href="notes.html">📝 Notes Page</a></p>
    <p><a href="tracker.html">✅ Progress Tracker</a></p>
    <p><a href="resources.html">📚 Resource Library</a></p>
    <p><a href="timer.html">⏱ Study Timer</a></p>
  </section>

  <footer>
    <p>Made with 💙 by Karen & Copilot</p>
  </footer>

  <script>
    const plans = {
      "2025-09-08": "🧭 RNBP Orientation at 1pm. Evening: Respite intro readings.",
      "2025-09-09": "📘 RNBP: NRSG 103 readings. Respite: Lesson 1 prep.",
      "2025-09-10": "📗 RNBP: NRSG 106 module review. Light Respite quiz.",
      "2025-09-11": "📙 RNBP: NRSG 120 discussion post. Respite: Lesson 2 async.",
      "2025-09-12": "📚 RNBP: Quiz prep. Respite: Cultural Competence module.",
      "2025-09-13": "🧪 In-person Respite WIL Prep (full day). No evening study.",
      "2025-09-14": "📝 RNBP: Assignment outline. Respite: catch-up readings."
    };

    function showPlan(date) {
      const plan = plans[date] || "No plan available for this day.";
      document.getElementById("daily-plan").innerHTML = `<h3>📅 ${date}</h3><p>${plan}</p>`;
    }

    const today = new Date().toISOString().split('T')[0];
    if (plans[today]) showPlan(today);
  </script>
</body>
</html>
