<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .task {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .progress-bar {
      background: #eee;
      border-radius: 8px;
      height: 20px;
      width: 100%;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #addTaskForm {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    #addTaskForm input {
      flex: 1;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Weekly Progress Tracker</h2>

  <form id="addTaskForm">
    <input type="text" id="taskName" placeholder="Enter new task..." required>
    <input type="number" id="taskTarget" placeholder="Target (e.g., 7)" min="1" required>
    <button type="submit">Add Task</button>
  </form>

  <div id="taskContainer"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const container = document.getElementById("taskContainer");
      container.innerHTML = "";

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";

        taskDiv.innerHTML = `
          <h3>${task.name}</h3>
          <p>Progress: <span id="progress-${index}">${task.progress}</span> / ${task.target}</p>
          <div class="progress-bar">
            <div class="progress" id="bar-${index}" style="width: ${(task.progress / task.target) * 100}%"></div>
          </div>
          <button onclick="updateProgress(${index}, 1)">+1</button>
          <button onclick="updateProgress(${index}, -1)">-1</button>
          <button onclick="deleteTask(${index})">Delete</button>
        `;

        container.appendChild(taskDiv);
      });
    }

    function updateProgress(index, amount) {
      tasks[index].progress = Math.max(0, Math.min(tasks[index].target, tasks[index].progress + amount));
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    document.getElementById("addTaskForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("taskName").value;
      const target = parseInt(document.getElementById("taskTarget").value);
      tasks.push({ name, target, progress: 0 });
      saveTasks();
      renderTasks();
      this.reset();
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
